<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Check-In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .days-view {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .day-box {
            flex: 1;
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            margin: 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .day-box.checked {
            background-color: #d4edda;
        }
        .day-box:hover {
            background-color: #e9ecef;
            transform: scale(1.05);
        }
        .checkin-message {
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
        .habit-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .habit-list p {
            font-size: 18px;
            color: #212529;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .habit-list p:hover {
            background-color: #e9ecef;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .habit-list a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
        }
        dialog {
            border: none;
            border-radius: 8px;
            padding: 1rem;
            width: 80%;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
        }
        dialog h5 {
            margin-bottom: 1rem;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Habit Check-In</h1>
        <!-- Calendar Navigation -->
        <div class="calendar-nav">
            <button id="prevWeek" class="btn btn-secondary">&laquo; Previous</button>
            <span id="currentMonthYear">September 2024</span>
            <button id="nextWeek" class="btn btn-secondary">Next &raquo;</button>
        </div>
        <!-- 7-Day View -->
        <div class="days-view">
            <div class="day-box" data-date="2024-09-01">1</div>
            <div class="day-box" data-date="2024-09-02">2</div>
            <div class="day-box" data-date="2024-09-03">3</div>
            <div class="day-box" data-date="2024-09-04">4</div>
            <div class="day-box" data-date="2024-09-05">5</div>
            <div class="day-box" data-date="2024-09-06">6</div>
            <div class="day-box" data-date="2024-09-07">7</div>
        </div>
        <div id="checkinMessage" class="checkin-message"></div>
        <!-- Habit List -->
        <div id="habitList" class="habit-list"></div>
    </div>

    <!-- Custom Dialog -->
    <dialog id="habitDialog">
        <p>Nothing scheduled for this day.</p>
        <button id="closeDialog" class="btn btn-secondary">Close</button>
    </dialog>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dayBoxes = document.querySelectorAll('.day-box');
            const checkinMessage = document.getElementById('checkinMessage');
            const currentMonthYear = document.getElementById('currentMonthYear');
            const prevWeekButton = document.getElementById('prevWeek');
            const nextWeekButton = document.getElementById('nextWeek');
            const habitDialog = document.getElementById('habitDialog');
            const closeDialogButton = document.getElementById('closeDialog');
            const habitList = document.getElementById('habitList');
            
            let currentDate = new Date();
            let selectedDate = '';
            let highlightedDay = null; // Track the currently highlighted day
            let habitIds = {}; // To store habit IDs for the selected date

            function updateMonthYearDisplay() {
                const options = { year: 'numeric', month: 'long' };
                currentMonthYear.textContent = currentDate.toLocaleDateString(undefined, options);
            }

            function fetchHabits(date) {
                fetch(`http://localhost:8080/api/habit/habits/date/${date}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`HTTP error! Status: ${response.status}, Details: ${text}`);
                        });
                    }
                    if (response.status === 204) {
                        habitDialog.showModal();
                        habitList.innerHTML = '<p>No habits found for this date.</p>';
                        return null;
                    }
                    return response.json();
                })
                .then(habits => {
                    console.log('Fetched habits:', habits); 
                    if (habits && Array.isArray(habits)) {
                        habitIds = {}; // Reset habit IDs
                        habitList.innerHTML = habits.length > 0
                            ? habits.map(habit => {
                                habitIds[habit.habitId] = habit.habitName;
                                return `
                                    <a href="habit-details.html?habitId=${habit.habitId}" class="habit-item" data-habit-id="${habit.habitId}">
                                        <p>${habit.habitName}</p>
                                    </a>`;
                            }).join('')
                            : '<p>No habits found for this date.</p>';
                    } else {
                        habitList.innerHTML = '<p>Unexpected data format received.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching habits:', error);
                    habitList.innerHTML = `<p>An error occurred: ${error.message}</p>`;
                });
            }

            function sendHabitEntry(habitId, value = 0, date) {
                console.log(`Sending habit entry for habitId: ${habitId}, date: ${date}`);

                fetch('http://localhost:8080/api/habit-entries', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        habitId: habitId,
                        value: value,
                        date: date
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Habit entry created:', data);
                    checkinMessage.textContent = `Habit entry created for habit ID ${habitId} on ${date}`;
                    setTimeout(() => {
                        checkinMessage.textContent = '';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error creating habit entry:', error);
                    checkinMessage.textContent = `An error occurred: ${error.message}`;
                });
            }

            dayBoxes.forEach(box => {
                box.addEventListener('click', function() {
                    selectedDate = this.getAttribute('data-date');
                    
                    // Remove 'checked' class from the previously highlighted day
                    if (highlightedDay && highlightedDay !== this) {
                        highlightedDay.classList.remove('checked');
                    }
                    
                    // Toggle 'checked' class on the clicked day
                    this.classList.toggle('checked');
                    highlightedDay = this.classList.contains('checked') ? this : null;
                    
                    // Send check-in status to the server
                    fetch('http://localhost:8080/api/habit/checkin', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            date: selectedDate,
                            checkedIn: this.classList.contains('checked')
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        checkinMessage.textContent = `Habit check-in updated for ${selectedDate}`;
                        setTimeout(() => {
                            checkinMessage.textContent = '';
                        }, 2000);
                    });

                    fetchHabits(selectedDate);
                });
            });

            habitList.addEventListener('click', function(event) {
                if (event.target.tagName === 'P') {
                    const habitId = event.target.parentElement.getAttribute('data-habit-id');
                    if (habitId) {
                        sendHabitEntry(habitId, 0, selectedDate);
                    }
                }
            });

            prevWeekButton.addEventListener('click', function() {
                currentDate.setDate(currentDate.getDate() - 7);
                updateDaysView();
                updateMonthYearDisplay();
            });

            nextWeekButton.addEventListener('click', function() {
                currentDate.setDate(currentDate.getDate() + 7);
                updateDaysView();
                updateMonthYearDisplay();
            });

            closeDialogButton.addEventListener('click', function() {
                habitDialog.close();
            });

            function updateDaysView() {
                const firstDayOfWeek = new Date(currentDate);
                firstDayOfWeek.setDate(currentDate.getDate() - currentDate.getDay());
                dayBoxes.forEach((box, index) => {
                    const date = new Date(firstDayOfWeek);
                    date.setDate(firstDayOfWeek.getDate() + index);
                    box.textContent = date.getDate();
                    box.setAttribute('data-date', date.toISOString().split('T')[0]);
                    box.classList.remove('checked'); // Ensure no days are checked initially
                });
                highlightedDay = null; 
            }

            updateMonthYearDisplay();
            updateDaysView();
        });
    </script>    
</body>
</html>
