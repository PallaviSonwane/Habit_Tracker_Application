<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Habits</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .no-habits {
            color: gray;
            font-weight: bold;
        }
        .btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #dc3545;
        }
        .btn:hover {
            color: #c82333;
        }
    </style>
</head>
<body>
    <h1>All Habits</h1>
    <div id="error" class="error"></div>
    <table id="habits-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Goal</th>
                <th>Unit</th>
                <th>Frequency</th>
                <th>Created On</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
    <div id="no-habits" class="no-habits" style="display: none;">
        <p>No habit created.</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch habit data
            fetch('http://localhost:8080/api/habit/habits')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json(); // Parse JSON directly
                })
                .then(data => {
                    const tableBody = document.querySelector('#habits-table tbody');
                    const noHabitsDiv = document.querySelector('#no-habits');
                    const errorDiv = document.querySelector('#error');

                    if (data.length === 0) {
                        noHabitsDiv.style.display = 'block';
                        tableBody.innerHTML = '';
                        errorDiv.textContent = ''; // Clear any previous error message
                        return;
                    }

                    data.forEach(habit => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${habit.habitName}</td>
                            <td>${habit.goal}</td>
                            <td>${habit.unitName || 'Unknown'}</td> <!-- Use unitName directly -->
                            <td>${habit.frequency}</td>
                            <td>${new Date(habit.date).toLocaleDateString()}</td> <!-- Format date to show only date -->
                            <td>
                                <button class="btn delete-button" data-id="${habit.habitId}">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                                <a href="Update-habit.html?id=${habit.habitId}" class="btn">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });

                    noHabitsDiv.style.display = 'none';
                    errorDiv.textContent = '';

                    document.querySelectorAll('.delete-button').forEach(button => {
                        button.addEventListener('click', function() {
                            const habitId = this.getAttribute('data-id');
                            fetch(`http://localhost:8080/api/habit/${habitId}`, {
                                method: 'DELETE'
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`HTTP error! Status: ${response.status}`);
                                }
                                return response.text();
                            })
                            .then(() => {
                                this.closest('tr').remove();
                            })
                            .catch(error => {
                                const errorDiv = document.querySelector('#error');
                                errorDiv.textContent = `An error occurred: ${error.message}`;
                            });
                        });
                    });
                })
                .catch(error => {
                    const errorDiv = document.querySelector('#error');
                    errorDiv.textContent = `An error occurred: ${error.message}`;
                    document.querySelector('#no-habits').style.display = 'none'; // Hide no habits message
                });
        });

    </script>
</body>
</html>
