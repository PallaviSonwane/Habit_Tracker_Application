<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Habit Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .habit-header {
            background-color: #007bff;
            color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .habit-header h1 {
            margin: 0;
        }
        .habit-header .date-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .habit-header .date-nav button {
            font-size: 1.2em;
            border: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .habit-header .date-nav button:hover {
            background-color: #0056b3;
        }
        .habit-header .date-nav .date-picker {
            border: none;
            background: none;
            color: #ffffff;
            font-size: 1.2em;
            cursor: pointer;
        }
        .habit-header .date-nav .date-display {
            font-size: 1.2em;
            margin-left: 10px;
            color: #ffffff;
        }
        .habit-details {
            background-color: #ffffff;
            border: 1px solid #e1e5ea;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            position: relative;
            display: flex; /* Flexbox layout */
            align-items: center; /* Center items vertically */
        }
        .habit-info {
            flex: 1; /* Allow the info section to take available space */
        }
        .habit-details h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }
        .habit-details canvas {
            width: 120px; /* New width */
            height: 120px; /* New height */
            margin-left: 20px;
        }
        .habit-details p {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #555;
        }
        .value-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .value-container input {
            font-size: 2em;
            color: #007bff;
            font-weight: bold;
            width: 80px;
            text-align: center;
            border: 1px solid #007bff;
            border-radius: 5px;
            margin-right: 10px;
            padding: 5px;
        }
        .value-container span {
            font-size: 1.2em;
            color: #555;
        }
        .date-section {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            border-bottom: 1px solid #e1e5ea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="habit-header">
            <h1>Habit Track</h1>
            <div class="date-nav">
                <button id="datePicker" class="date-picker">ðŸ“…</button>
                <span id="dateDisplay" class="date-display"></span>
                <input type="text" id="calendar" style="display: none;">
            </div>
        </div>
        <div id="habitDetails" class="habit-details">
            <div class="habit-info">
                <!-- Habit information will be injected here -->
            </div>
            <canvas id="progressChart"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const habitDetailsDiv = document.querySelector('.habit-info');
    const dateDisplay = document.getElementById('dateDisplay');
    const urlParams = new URLSearchParams(window.location.search);
    const habitId = urlParams.get('habitId');
    let date = urlParams.get('date'); // Get date from URL

    // Check if date is provided in the URL and is valid
    if (!date || !/^(\d{4}-\d{2}-\d{2})$/.test(date)) {
        console.error('Invalid or missing date in URL');
        date = new Date().toISOString().split('T')[0]; // Fallback to current date if invalid
    }

    let chart; // To hold the chart instance

    // Initialize Flatpickr
    flatpickr('#calendar', {
        dateFormat: 'Y-m-d',
        defaultDate: date,
        onChange: function(selectedDates) {
            if (selectedDates.length > 0) {
                date = selectedDates[0].toISOString().split('T')[0];
                updatePage();
            }
        }
    });

    document.querySelector('.date-nav #datePicker').addEventListener('click', function() {
        document.getElementById('calendar').click(); // Open calendar
    });

    function updatePage() {
        dateDisplay.textContent = date; // Update the displayed date

        fetch(`http://localhost:8080/api/habit-entries/all/${habitId}?date=${date}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(habitDetails => {
            if (Array.isArray(habitDetails) && habitDetails.length > 0) {
                const habit = habitDetails[0];
                habitDetailsDiv.innerHTML = `
                    <h2>${habit.habitName}</h2>
                    <p><strong>Goal:</strong> ${habit.goal}</p>
                    <p><strong>Unit:</strong> ${habit.unitName}</p>
                    <p><strong>Frequency:</strong> ${habit.frequency}</p>
                    <div class="value-container">
                        <input type="number" id="habitValue" value="${habit.value}" />
                        <span>${habit.unitName}</span>
                    </div>
                `;
                    console.log(habit);
                const ctx = document.getElementById('progressChart').getContext('2d');
                if (chart) {
                    chart.destroy(); // Destroy the old chart instance if it exists
                }

                // Create a new chart
                chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Completed', 'Remaining'],
                        datasets: [{
                            data: [habit.value, habit.goal - habit.value],
                            backgroundColor: ['#007bff', '#e1e5ea'],
                            borderColor: ['#ffffff', '#ffffff'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        const label = tooltipItem.label || '';
                                        if (label) {
                                            return `${label}: ${tooltipItem.raw}`;
                                        }
                                        return label;
                                    }
                                }
                            }
                        }
                    }
                });

                const habitValueInput = document.getElementById('habitValue');

                habitValueInput.addEventListener('change', function() {
                    const newValue = parseInt(habitValueInput.value, 10);
                    if (!isNaN(newValue) && newValue >= 0 && newValue <= habit.goal) {
                        updateHabitValue(habitId, newValue, date);
                    } else {
                        habitValueInput.value = habit.value; // Reset to original value if invalid
                    }
                });
            } else {
                habitDetailsDiv.innerHTML = '<p>No details found for this habit.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching habit details:', error);
            habitDetailsDiv.innerHTML = `<p>An error occurred: ${error.message}</p>`;
        });
    }

    function updateHabitValue(habitId, value, date) {
        fetch('http://localhost:8080/api/habit-entries/entry-update', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                habitId: habitId,
                date: date,
                value: value
            })
        })
        .then(response => response.json())
        .then(() => {
            // Fetch updated data to refresh the chart
            fetch(`http://localhost:8080/api/habit-entries/all/${habitId}?date=${date}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(updatedHabitDetails => {
                if (updatedHabitDetails) {
                    const updatedHabit = updatedHabitDetails; // No need for indexing, it's a single object
                    chart.data.datasets[0].data = [updatedHabit.value, updatedHabit.goal - updatedHabit.value];
                    console.log(updatedHabit);
                    chart.update();
                } else {
                    console.error('Updated habit details not found.');
                }
            })
            .catch(error => {
                console.error('Error fetching updated habit details:', error);
                alert(`An error occurred: ${error.message}`);
            });

        })
        .catch(error => {
            console.error('Error updating habit value:', error);
            alert(`An error occurred: ${error.message}`);
        });
    }

    updatePage(); // Initial call to load the page
});

    </script>    
</body>
</html>
