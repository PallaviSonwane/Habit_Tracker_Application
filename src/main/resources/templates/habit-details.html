<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .habit-details {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .habit-details h2 {
            margin-bottom: 20px;
        }
        .value-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .value-container span {
            font-size: 1.5em;
        }
        .value-controls {
            display: flex;
            align-items: center;
        }
        .value-controls button {
            font-size: 1.2em;
            margin: 0 5px;
            padding: 5px 10px;
        }
        .date-section {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Habit Details</h1>
        <div id="habitDetails" class="habit-details">
            <!-- Details will be injected here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const habitDetailsDiv = document.getElementById('habitDetails');
            const urlParams = new URLSearchParams(window.location.search);
            const habitId = urlParams.get('habitId');
            const date = urlParams.get('date');

            console.log(`Habit ID: ${habitId}, Date: ${date}`);

            if (!habitId || !date) {
                habitDetailsDiv.innerHTML = '<p>Habit ID or Date not provided.</p>';
                return;
            }

            fetch(`http://localhost:8080/api/habit-entries/all/${habitId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(`HTTP error! Status: ${response.status}, Details: ${text}`);
                    });
                }
                return response.json();
            })
            .then(habitDetails => {
                if (Array.isArray(habitDetails) && habitDetails.length > 0) {
                    const habit = habitDetails[0];
                    habitDetailsDiv.innerHTML = `
                        <h2>${habit.habitName}</h2>
                        <p><strong>Goal:</strong> ${habit.goal}</p>
                        <p><strong>Unit:</strong> ${habit.unitName}</p>
                        <p><strong>Frequency:</strong> ${habit.frequency}</p>
                        <p class="date-section"><strong>Date:</strong> ${date}</p>
                        <div class="value-container">
                            <span id="habitValue">${habit.value}</span>
                            <div class="value-controls">
                                <button id="decreaseValue" class="btn btn-outline-secondary">&#9664;</button>
                                <button id="increaseValue" class="btn btn-outline-secondary">&#9654;</button>
                            </div>
                        </div>
                    `;

                    document.getElementById('increaseValue').addEventListener('click', function() {
                        updateHabitValue(habitId, habit.value + 1, date);
                    });

                    document.getElementById('decreaseValue').addEventListener('click', function() {
                        if (habit.value > 0) {
                            updateHabitValue(habitId, habit.value - 1, date);
                        }
                    });
                } else {
                    habitDetailsDiv.innerHTML = '<p>No details found for this habit.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching habit details:', error);
                habitDetailsDiv.innerHTML = `<p>An error occurred: ${error.message}</p>`;
            });

            function updateHabitValue(habitId, value, date) {
                fetch('http://localhost:8080/api/habit-entries/entry-update', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        habitId: habitId,
                        date: date,
                        value: value
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => {
                            throw new Error(`HTTP error! Status: ${response.status}, Details: ${text}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('habitValue').textContent = value;
                })
                .catch(error => {
                    console.error('Error updating habit value:', error);
                    alert(`An error occurred: ${error.message}`);
                });
            }
        });
    </script>
</body>
</html>
